<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Microfinance System Login">
    <meta name="author" content="Microfinance System">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/static/core/img/icons/icon-48x48.png" />

    <title>Login - Microfinance System</title>

    <link href="/static/core/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .alert {
            border: 1px solid !important;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
        }
        .alert-danger {
            background-color: #f8d7da !important;
            border-color: #f5c2c7 !important;
            color: #842029 !important;
        }
        .alert-warning {
            background-color: #fff3cd !important;
            border-color: #ffecb5 !important;
            color: #664d03 !important;
        }
        .alert-success {
            background-color: #d1e7dd !important;
            border-color: #badbcc !important;
            color: #0f5132 !important;
        }
    </style>
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2">Microfinance System</h1>
                            <p class="lead">
                                Sign in to your account to continue
                            </p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'warning' %}warning{% else %}success{% endif %} alert-dismissible fade show border" role="alert">
                                                <strong>
                                                    {% if message.tags == 'error' %}
                                                        <i class="align-middle me-1" data-feather="alert-circle"></i>
                                                    {% elif message.tags == 'warning' %}
                                                        <i class="align-middle me-1" data-feather="alert-triangle"></i>
                                                    {% else %}
                                                        <i class="align-middle me-1" data-feather="check-circle"></i>
                                                    {% endif %}
                                                </strong>
                                                {{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label">Phone Number</label>
                                            <input class="form-control form-control-lg" type="text" name="phone" placeholder="Enter your phone number" required autofocus />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" required />
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/core/js/app.js"></script>
    <script>
        // Initialize Feather icons
        if (typeof feather !== 'undefined') {
            feather.replace();
        }
    </script>
</body>

</html>
